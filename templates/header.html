{% from "components/icons.html" import icon %}
<header class="sticky top-0 px-3 py-2 flex justify-between z-50 items-center w-full">
	<nav class="bg-[var(--bg-color-secondary)] text-[var(--text-color-primary)] shadow-md px-4 py-1 relative w-full min-h-[2.5rem]">
		<div class="max-w-auto mx-auto flex flex-col items-center justify-between md:flex-row">
			<div class="w-full flex flex-row justify-between items-center md:w-auto">
				<!-- Logo -->
				<div class="text-2xl font-bold my-2">
					<a href="{{ url_for('home') }}">Kishan Dev</a>
				</div>

				<div class="md:hidden block flex flex-row gap-3 my-2 items-center">
				<button
					id="theme-toggle"
					class="flex flex-row rounded-xl min-w-fit transition py-2 px-4 text-[var(--text-color-primary)] bg-[var(--bg-color-accent)] hover:bg-[var(--bg-color-primary)] hover:text-[var(--text-hover-color)]"
					onclick="toggleTheme()">
					<span id="sun-icon" class="hidden dark:inline"> {{ icon("sun") }} Switch to Light </span>
					<span id="moon-icon" class="inline dark:hidden"> {{ icon("moon") }} Switch to Dark </span>
				</button>

				<!-- Hamburger Menu Button (mobile) -->
					<button id="menu-toggle" class="flex flex-row rounded-xl min-w-fit transition py-2 px-4 text-[var(--text-color-primary)] bg-[var(--bg-color-accent)] hover:bg-[var(--bg-color-primary)] hover:text-[var(--text-hover-color)]">
					{{icon("menu")}}
					</button>
				</div>
			</div>

			<!-- Nav Links -->
			<ul
				id="nav-links"
				class="hidden flex-col md:flex md:flex-row md:items-center md:space-x-6 md:static w-full md:w-auto bg-gray-900 bg-transparent my-2 overflow-hidden md:max-h-[2.5rem]">
				{% for name,link in nav_links.items() %}
				<li>
					<a href="{{link}}" class="py-2 px-4 hover:text-[var(--text-hover-color)] flex flex-row">
						{{ icon(name.lower()) }} {{ name }}
					</a>
				</li>
				{% endfor %}
				<button
					id="theme-toggle"
					class="hidden md:flex flex-row rounded-xl min-w-fit transition py-2 px-4 text-[var(--text-color-primary)] bg-[var(--bg-color-accent)] hover:bg-[var(--bg-color-primary)] hover:text-[var(--text-hover-color)]"
					onclick="toggleTheme()">
					<span id="sun-icon" class="hidden dark:inline"> {{ icon("sun") }} Switch to Light </span>
					<span id="moon-icon" class="inline dark:hidden"> {{ icon("moon") }} Switch to Dark </span>
				</button>
			</ul>
		</div>
	</nav>
</header>
