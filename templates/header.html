{% from "components/icons.html" import icon %}
<header class="sticky top-0 px-3 py-2 flex justify-between z-50 items-center w-full">
	<nav class="bg-[var(--bg-color-secondary)] text-[var(--text-color-primary)] shadow-md px-4 py-1 relative w-full">
		<div class="max-w-auto mx-auto flex flex-col items-center justify-between md:flex-row">
			<div class="w-full flex flex-row justify-between md:w-auto">
				<!-- Logo -->
				<div class="text-2xl font-bold">
					<a href="{{ url_for('home') }}">Kishan Dev</a>
				</div>

				<!-- Hamburger Menu Button (mobile) -->
				<div class="md:hidden block">
					<button id="menu-toggle" class="focus:outline-none">
						<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M4 6h16M4 12h16M4 18h16" />
						</svg>
					</button>
				</div>
			</div>

			<!-- Nav Links -->
			<ul
				id="nav-links"
				class="hidden flex-col md:flex md:flex-row md:items-center md:space-x-6 md:static left-0 w-full md:w-auto bg-gray-900 bg-transparent my-5 overflow-hidden">
				{% for name,link in nav_links.items() %}
				<li>
					<a href="{{link}}" class="py-2 px-4 hover:text-[var(--text-hover-color)] flex flex-row">
						{{ icon(name.lower()) }} {{ name }}
					</a>
				</li>
				{% endfor %}
				<button
					id="theme-toggle"
					class="flex flex-row rounded-xl w-fit transition text-[var(--text-color-primary)] bg-[var(--accent-color)] hover:bg-[var(--bg-color-primary)] py-2 px-4 hover:text-[var(--text-hover-color)]"
					onclick="toggleTheme()">
					<span id="sun-icon" class="hidden dark:inline"> {{ icon("sun") }} Switch to Light </span>
					<span id="moon-icon" class="inline dark:hidden"> {{ icon("moon") }} Switch to Dark </span>
				</button>
			</ul>
		</div>
	</nav>
</header>
